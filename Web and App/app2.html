<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Costs</title>
  <a href="app.html" class="back-btn">Back</a>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 24px;
      font-weight: bold;
    }
    header .profile {
      width: 40px;
      height: 40px;
      background-color: #ddd;
      border-radius: 50%;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .material {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #fff;
    }
    .material p {
      margin: 5px 0;
    }
    .material .total {
      color: #d9534f;
      font-weight: bold;
    }
    .actions button {
      background-color: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #c9302c;
    }
    .total-cost {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .update-btn {
      width: 100%;
      background-color: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .update-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Material Costs</h1>
    <div class="profile"></div>
  </header>

  <input type="text" placeholder="Search materials...">

  <h2>Material List</h2>
  <div class="material">
    <div>
      <p><strong>Steel Beams</strong></p>
      <p>Quantity: 10</p>
      <p>Unit Price: $50 each</p>
    </div>
    <p class="total">Total: $500</p>
  </div>

  <div class="material">
    <div>
      <p><strong>Concrete Mix</strong></p>
      <p>Quantity: 5</p>
      <p>Unit Price: $20 each</p>
    </div>
    <p class="total">Total: $100</p>
  </div>

  <div class="actions" style="margin-bottom: 16px;">
    <button>+ Add Material</button>
    <button>- Remove Material</button>
  </div>

  <p class="total-cost">Total Cost: $600</p>
  <button ></button><a href="app3.html" class="update-btn">Update Materials</a></button>
</body>
</html>
