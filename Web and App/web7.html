<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy & Security Settings</title>
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Home Renovators</h1>

      <a href="web6.html" class="back-btn">Back</a>
    </header>
    <div class="tab-container">
      <div class="tabs">
        <button class="tab active" id="account-tab">Account</button>
        <button class="tab" id="settings-tab">Settings</button>
        <button class="tab" id="notifications-tab">Notifications</button>
      </div>
    </div>
    <div class="settings-container">
      <h2>Privacy & Security Settings</h2>
      <form id="settings-form">
        <div class="form-group">
          <label>Profile Visibility</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="visibility" value="anyone"> Anyone
            </label>
            <label>
              <input type="checkbox" name="visibility" value="friends" checked> Account Friends
            </label>
            <label>
              <input type="checkbox" name="visibility" value="group"> Group Only
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Data Sharing Preferences</label>
          <div class="toggle-group">
            <label>
              <input type="checkbox" name="share-usage" checked> Share usage data
            </label>
            <label>
              <input type="checkbox" name="allow-third-party"> Allow third-party data
            </label>
          </div>
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
