<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Home Renovators</div>
      <a href="web2.html" class="signup-btn">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <h1>Welcome Back</h1>
      <p>We're glad to see you again! Please log in to continue.</p>

      <div class="auth-box">
        <h2>Welcome Back!</h2>
        <form class="login-form">
          <input type="text" placeholder="Username or Email" required>
          <input type="password" placeholder="Password" required>
          <button type="button" class="login-btn" onclick="window.location.href='web3.html'">Log In</button>
          
          
        </form>
        <div class="social-login">
          <p>Sign In with Google</p>
          <p>Sign In with Facebook</p>
        </div>
      </div>

      <div class="signup-box">
        <form class="signup-form">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>

          <a href="web3.html" class="signup-btn">Sign Up</a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
