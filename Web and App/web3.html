<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Home Renovators</div>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Transactions</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Budgets</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="profile-dashboard">
      <h1>Profile Dashboard</h1>
      <div class="profile-info">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <div>
          <h2>Hamza</h2>
          <p>Role: Admin</p>
        </div>
      </div>

      <div class="dashboard-metrics">
        <div class="metric">
          <h3>Team Member</h3>
          <p class="value">25</p>
          <p class="change positive">▲ 5%</p>
        </div>
        <div class="metric">
          <h3>Balance</h3>
          <p class="value">$12,500</p>
          <p class="change positive">▲ 3%</p>
        </div>
        <div class="metric">
          <h3>Yearly Income</h3>
          <p class="value">$85,000</p>
          <p class="change positive">▲ 7%</p>
        </div>
      </div>

      <p class="insight-text">Let’s delve into the insights of the role managements:</p>
      <a href="web4.html" class="next-btn">Next</a>
    </section>
  </main>
</body>
</html>
